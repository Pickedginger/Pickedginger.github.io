  <title>微分積分学問題演習</title>

<body>

  <div class="box27">
    <span class="box-title">問題1</span>
    <p>\(f(x,y)=\sqrt{x^2+y^2}\) は \(\mathbb{R}^2\) 上一様連続か.理由をつけて答えよ.</p>
</div>

<div class="box28">
  <span class="box-title">解答</span>
  <p>\(f(x,y)=\sqrt{x^2+y^2}\) は \(\mathbb{R}^2\) 上一様連続である.実際,(中略)したがって,<br>
    \[
    0 < d(p,q) < \varepsilon \Longrightarrow |f(p)-f(q)| < \varepsilon
    \]</p>
</div>
