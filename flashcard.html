<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学フラッシュカード</title>
    <link rel="stylesheet" href="flashcardstyle.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>数学フラッシュカード</h1>
        <div id="flashcard">
            <div id="question" class="math-problem"></div>
            <div class="accordion">
                <button class="accordion-header">解答を見る</button>
                <div class="accordion-content">
                    <div id="answer" class="math-solution"></div>
                </div>
            </div>
            <div class="buttons">
                <button id="solvedBtn" class="btn">解けた</button>
                <button id="unsolvedBtn" class="btn">わからない</button>
            </div>
        </div>
        <div id="completionMessage" style="display: none;">
            <p>全てのカードを終えました！</p>
            <button id="restartBtn" class="btn">もう一度最初から</button>
        </div>
    </div>

    <script src="flashcardscript.js"></script>
</body>
</html>
